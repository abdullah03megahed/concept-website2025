<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Customer Information Form</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>
  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #f9fafb;
    color: #1f2937;
    line-height: 1.5;
    min-height: 100vh;
    padding: 16px;
  }
  h1 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 32px;
    text-align: center;
    color: #0b72b9;
  }
  /* Container */
  .container {
    max-width: 700px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.07);
    padding: 32px 40px;
  }
  /* Logos container */
  .logos {
    display: flex;
    justify-content: space-between;
    margin-bottom: 32px;
    gap: 16px;
  }
  .logos img {
    width: 30%;
    max-height: 80px;
    object-fit: contain;
    border-radius: 8px;
    background: #e0e7ff;
    border: 1px solid #cbd5e1;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 24px;
  }
  label {
    font-weight: 600;
    display: block;
    margin-bottom: 8px;
    color: #374151;
  }
  input[type=text],
  input[type=tel],
  select,
  textarea,
  input[type=file] {
    width: 100%;
    padding: 12px 14px;
    border: 1.5px solid #d1d5db;
    border-radius: 10px;
    font-size: 1rem;
    color: #111827;
    transition: border-color 0.25s ease;
  }
  input[type=text]:focus,
  input[type=tel]:focus,
  select:focus,
  textarea:focus,
  input[type=file]:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 8px rgba(37, 99, 235, 0.4);
  }
  textarea {
    min-height: 80px;
    resize: vertical;
  }
  /* Group for conditional questions */
  .conditional-group {
    display: none;
    flex-direction: column;
    gap: 8px;
  }
  .radio-group {
    display: flex;
    gap: 24px;
    align-items: center;
  }
  .radio-label {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    font-weight: 600;
    color: #374151;
  }
  .radio-label input {
    cursor: pointer;
    width: 18px;
    height: 18px;
  }
  .file-upload-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  /* File input styling */
  input[type=file] {
    cursor: pointer;
  }
  .file-name {
    font-size: 0.875rem;
    color: #6b7280;
    font-style: italic;
  }
  button[type=submit] {
    background-color: #2563eb;
    color: white;
    border: none;
    padding: 16px;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type=submit]:hover,
  button[type=submit]:focus {
    background-color: #1e40af;
  }
  /* Responsive */
  @media (max-width: 480px) {
    .container {
      padding: 24px 20px;
      margin: 0 10px;
    }
    .logos img {
      width: 48%;
      max-height: 60px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <div class="logos" aria-label="Logos placeholders">
      <img src="C:\Users\hp\Desktop\project\WhatsApp Image 2025-06-15 at 15.49.54_bb02c0f1.jpg" />
      <img src="C:\Users\hp\Desktop\project\WhatsApp Image 2025-06-15 at 14.48.07_3ad57dab.jpg" />
      <img src="C:\Users\hp\Desktop\project\WhatsApp Image 2025-06-15 at 15.38.34_acf2dc25.jpg" />
    </div>

    <h1>Customer Information Form</h1>

    <form id="customerForm" novalidate>
      <div>
        <label for="fullName">Full Name *</label>
        <input type="text" id="fullName" name="fullName" placeholder="e.g. John Doe" required aria-required="true" />
      </div>
      <div>
        <label for="phoneNumber">Phone Number *</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+201234567890" pattern="^\+?[0-9\s\-\(\)]{7,}$" required aria-required="true" />
      </div>
      <div>
        <label for="fullAddress">Full Address *</label>
        <input type="text" id="fullAddress" name="fullAddress" placeholder="Street, City, ZIP/Postal, Country" required aria-required="true" />
      </div>
      <div>
        <label for="government">Government *</label>
        <input type="text" id="government" name="government" placeholder="e.g. Cairo" required aria-required="true" />
      </div>
      <div>
        <label for="academicQualification">Academic Qualification *</label>
        <input type="text" id="academicQualification" name="academicQualification" placeholder="e.g. Bachelor of Science" required aria-required="true" />
      </div>
      <div>
        <label for="graduationYear">Graduation Year *</label>
        <select id="graduationYear" name="graduationYear" required aria-required="true" >
          <option value="" disabled selected>Select Year</option>
          <!-- JS inserts options 2010 - 2025 -->
        </select>
      </div>

      <fieldset>
        <legend>Are you a car owner? *</legend>
        <div class="radio-group" role="radiogroup" aria-required="true" aria-labelledby="carOwnerLabel" id="carOwnerGroup">
          <label class="radio-label">
            <input type="radio" name="carOwner" value="yes" required aria-required="true" />
            Yes
          </label>
          <label class="radio-label">
            <input type="radio" name="carOwner" value="no" />
            No
          </label>
        </div>
      </fieldset>
      <div id="carModelGroup" class="conditional-group">
        <label for="carModel">Car Model *</label>
        <input type="text" id="carModel" name="carModel" placeholder="Enter your car model" />
      </div>

      <fieldset>
        <legend>Do you have a club membership? *</legend>
        <div class="radio-group" role="radiogroup" aria-required="true" aria-labelledby="clubMemberLabel" id="clubMemberGroup">
          <label class="radio-label">
            <input type="radio" name="clubMember" value="yes" required aria-required="true" />
            Yes
          </label>
          <label class="radio-label">
            <input type="radio" name="clubMember" value="no" />
            No
          </label>
        </div>
      </fieldset>
      <div id="clubNameGroup" class="conditional-group">
        <label for="clubName">Club Name *</label>
        <input type="text" id="clubName" name="clubName" placeholder="Enter your club name" />
      </div>

      <div>
        <label for="coursesComments">Courses Comments</label>
        <textarea id="coursesComments" name="coursesComments" placeholder="Write the courses you have taken or comments"></textarea>
      </div>

      <div class="file-upload-group">
        <label for="cvUpload">Upload CV *</label>
        <input type="file" id="cvUpload" name="cvUpload" accept=".pdf,.doc,.docx" required aria-required="true" />
        <div class="file-name" id="cvFileName">No file selected</div>
      </div>

      <div class="file-upload-group">
        <label for="idUpload">Upload Identification Card *</label>
        <input type="file" id="idUpload" name="idUpload" accept="image/*,.pdf" required aria-required="true" />
        <div class="file-name" id="idFileName">No file selected</div>
      </div>

      <button type="submit" aria-label="Submit Customer Information Form">Submit</button>
    </form>
  </div>

<script>
  // Populate Graduation Year dropdown 2010-2025
  const graduationYearSelect = document.getElementById('graduationYear');
  for(let year=2010; year <= 2025; year++){
    const option = document.createElement('option');
    option.value = year;
    option.textContent = year;
    graduationYearSelect.appendChild(option);
  }

  // Conditional show/hide car model input
  const carOwnerRadios = document.querySelectorAll('input[name="carOwner"]');
  const carModelGroup = document.getElementById('carModelGroup');
  const carModelInput = document.getElementById('carModel');

  function updateCarModelVisibility() {
    const checked = document.querySelector('input[name="carOwner"]:checked');
    if (checked && checked.value === 'yes') {
      carModelGroup.style.display = 'flex';
      carModelInput.setAttribute('required', 'required');
      carModelInput.setAttribute('aria-required', 'true');
    } else {
      carModelGroup.style.display = 'none';
      carModelInput.removeAttribute('required');
      carModelInput.removeAttribute('aria-required');
      carModelInput.value = '';
    }
  }
  carOwnerRadios.forEach(radio => {
    radio.addEventListener('change', updateCarModelVisibility);
  });
  updateCarModelVisibility();

  // Conditional show/hide club name input
  const clubMemberRadios = document.querySelectorAll('input[name="clubMember"]');
  const clubNameGroup = document.getElementById('clubNameGroup');
  const clubNameInput = document.getElementById('clubName');

  function updateClubNameVisibility() {
    const checked = document.querySelector('input[name="clubMember"]:checked');
    if (checked && checked.value === 'yes') {
      clubNameGroup.style.display = 'flex';
      clubNameInput.setAttribute('required', 'required');
      clubNameInput.setAttribute('aria-required', 'true');
    } else {
      clubNameGroup.style.display = 'none';
      clubNameInput.removeAttribute('required');
      clubNameInput.removeAttribute('aria-required');
      clubNameInput.value = '';
    }
  }
  clubMemberRadios.forEach(radio => {
    radio.addEventListener('change', updateClubNameVisibility);
  });
  updateClubNameVisibility();

  // Display selected file names for uploads
  const cvUploadInput = document.getElementById('cvUpload');
  const cvFileNameDiv = document.getElementById('cvFileName');

  cvUploadInput.addEventListener('change', () => {
    if(cvUploadInput.files.length > 0){
      cvFileNameDiv.textContent = cvUploadInput.files[0].name;
    } else {
      cvFileNameDiv.textContent = 'No file selected';
    }
  });

  const idUploadInput = document.getElementById('idUpload');
  const idFileNameDiv = document.getElementById('idFileName');

  idUploadInput.addEventListener('change', () => {
    if(idUploadInput.files.length > 0){
      idFileNameDiv.textContent = idUploadInput.files[0].name;
    } else {
      idFileNameDiv.textContent = 'No file selected';
    }
  });

  // Form validation and submission
  const form = document.getElementById('customerForm');
  form.addEventListener('submit', event => {
    event.preventDefault();

    // Basic HTML5 form check validity
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    // Extra validation if needed (pattern for phone handled by browser normally)

    // Collect form data (could be sent to server or processed)
    const formData = new FormData(form);
    const dataObj = {};
    formData.forEach((value, key) => {
      dataObj[key] = value;
    });

    // Show simple success message for demo
    alert('Thank you! Your information has been submitted successfully.');

    // Optionally reset form
    form.reset();
    updateCarModelVisibility();
    updateClubNameVisibility();
    cvFileNameDiv.textContent = 'No file selected';
    idFileNameDiv.textContent = 'No file selected';
  });
</script>
</body>
</html>
